<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email" >
                            <div *ngIf="email.errors?.required && (email.touched || submitted)" class="text-danger">
                                Email is required.
                              </div>
                            <span class="text-danger"
                                *ngIf="email.invalid && email.errors?.invalid">
                                Enter a valid email address
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" >
                            <div *ngIf="password.errors?.required && (password.touched || submitted)" class="text-danger">
                                Password is required.
                              </div>
                            <span class="text-danger"
                                *ngIf="password.invalid && password.errors?.invalid">
                                Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character
                            </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" >Submit</button>
                        </div>
                        <div ng-if="errorMsg!=''" class="text-danger">
                            <h3>{{errorMsg}}</h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
